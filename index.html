<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue</title>
  </head>
  <body>
    <div class="abs">
      <div class="btn">
        <button class="xadd">x++</button>
        <button class="xsub">x--</button>
      </div>
      <div class="btn">
        <button class="yadd">y++</button>
        <button class="ysub">y--</button>
      </div>
      <div class="btn">
        <button class="zadd">z++</button>
        <button class="zsub">z--</button>
      </div>
      <div class="btn">
        <button class="cadd">c++</button>
        <button class="csub">c--</button>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <style>
      .abs {
        position: absolute;
        top: 50%;
        left:0px;
        width: 100px;
      }
      .btn {
        margin: 20px;
        border: 1px solid #000;
        padding: 10px;
        display: inline-block;
      }
    </style>
  </body>
</html>
